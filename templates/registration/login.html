{% extends "layout.html" %}
{% load bootstrap3 %}

{% block title %}Login | {{ block.super }}{% endblock %}

{% block content %}
<style>
#content {
  margin-top: 80px;
  margin-bottom: 40px;
 }
</style>

<div id="content">
    <div class="container">
        <div class="col-md-6">
            <h3>Login</h3>
            <form action="" method="post">
                {% bootstrap_form form %}
                {% csrf_token %}
                <input type="submit" value="Login" class="btn btn-primary">
            </form>
        </div>
     </div>
</div>
{% endblock %}
