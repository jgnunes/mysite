<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->

  <title>Empurrão: Aprendendo na Prática</title>
</head>
<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href={% url 'home' %}>Página Inicial</a>
      </div>

      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          {% if not user.is_authenticated %}
            <li><a href="{% url 'users:login' %}">Entrar</a> </li>
            <li><a href="{% url 'users:signup' %}">Cadastrar</a></li>
          {% else %}
            <li><a href="{% url 'listas:requerir' %}">Gerar Lista</a></li>
          <li><a href="{% url 'users:logout' %}">Sair</a></li>
          {% endif %}
        </ul>
      </div><!--/.navbar-collapse -->
    </div>
  </nav>

  <style>
  #content {
    margin-top: 60px;
   }
  </style>
  {% block content %}
  {% endblock %}

  <div class="container">

      <hr>
      <footer>
          <p>&copy; 2018 João Gabriel Ferreira</p>
      </footer>
  </div>
