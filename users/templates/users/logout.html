{% extends 'layout.html' %}

{% block title %}Logout | {{ block.super }}{% endblock %}

{% block content %}
<div id="content">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3>Logout?</h3>
                <form method="POST">
                    {{ form.as_p }}
                    {% csrf_token %}
                    <input type="submit" value="Logout" class="btn btn-default">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
